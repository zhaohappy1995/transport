    <title>注册</title>
</head>
<body>
<div class="top-top">
    <label>用户注册</label>
</div>
<div class="top-head">
    <div class="top-head-left">
        <img src="../picture/webbiaozhi.jpg" class="web-pic">
    </div>
    <div class="top-head-right">
        <label class="ERoad">ERoad</label>
        <span class="login"><a href="login.html">登录/</a><a href="register.html">注册</a></span>
    </div>
</div>
<div class="navigation-bar">
    <ul >
        <li>
            <a href="#">主页</a>
        </li>
        <li>
            <a href="#">信息查询</a>
        </li>
        <li>

<div class="page-body">
    <form class="register-box" action="ewinfhsd" method="get">
        <fieldset class="box-body">
            <label>基础信息（必填）</label>
            <label>用户ID  ：系统生成</label>
            <label>用户昵称：<input type="text" tabindex="1" required></label>
            <label>用户密码：<input type="password" tabindex="2" required></label>
            <label>确认密码：<input type="password" tabindex="3" required></label>
            <label>安全邮箱：<input type="text" placeholder="用于找回密码" tabindex="4" required></label>
            <label>真实信息（选填）</label>
            <label>性别 ：  <input type="text" tabindex="6" ></label>
            <label>年龄 ：  <input type="text" tabindex="8" ></label>
            <label>爱好 ：  <input type="text" tabindex="7" ></label>
        </fieldset>
        <footer>
            <input type="submit" class="btnLogin" value="提交" tabindex="5">
        </footer>
    </form>
</div>
<div class="page-bottom">
    <footer id="bottom">
        <label>网站底部</label>
    </footer>
</div>
